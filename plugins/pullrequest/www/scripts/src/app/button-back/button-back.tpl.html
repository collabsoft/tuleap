<a
        ng-if="button_back_controller.isThereAtLeastOnePullRequest()"
        ui-sref="dashboard"
        class="pull-request-button-back badge"
        title="{{ button_back_controller.nb_pull_request_badge }}"
>
    {{ button_back_controller.nb_pull_request_badge }}
</a>
<span
        ng-if="! button_back_controller.isThereAtLeastOnePullRequest()"
        class="pull-request-button-back badge"
>
    {{ button_back_controller.nb_pull_request_badge }}
</span>
