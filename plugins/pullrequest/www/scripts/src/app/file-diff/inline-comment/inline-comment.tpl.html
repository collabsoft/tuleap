<div class="inline-comment">
    <div class="avatar"><img ng-src="{{ ::comment.user.avatar_url }}"></div>
    <div class="arrow"></div>
    <div class="comment">
        <div class="info">
            <span class="author">{{ comment.user.display_name }}</span>
            <span class="post-date">{{ comment.post_date | date: "short" }}</span>
        </div>
        <pre class="content" ng-bind-html="comment.content"></pre>
    </div>
</div>
